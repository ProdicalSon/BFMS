<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <div class="upload-area">
                <p>Click or drop to add file</p>
                <button class="upload-button">+</button>
            </div>
            <div class="file-list">
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">📄</span>
                        <span class="file-name">Document 1.pdf</span>
                        <span class="file-status">...Uploading</span>
                    </div>
                    <div class="file-actions">
                        <button class="action-button">❌</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">📄</span>
                        <span class="file-name">Document 2.pdf</span>
                    </div>
                    <div class="file-actions">
                        <button class="action-button">✏️</button>
                        <button class="action-button">👁️</button>
                        <button class="action-button">❌</button>
                    </div>
                </div>
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">📄</span>
                        <span class="file-name">Document 3.jpeg</span>
                    </div>
                    <div class="file-actions">
                        <button class="action-button">✏️</button>
                        <button class="action-button">👁️</button>
                        <button class="action-button">❌</button>
                    </div>
                </div>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
