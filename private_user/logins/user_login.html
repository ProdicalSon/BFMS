<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="user_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="components.css">

    <style>
        body {
            margin: 0;
        }
        .header1{
           display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            background-color: white;
            width: 300px;
            height: 500px;
            margin-left: 550px;
            padding: 2px;
          
        }

        a {
            text-decoration: none;
            margin-right: 30px;
            font-size: larger;
            font-weight: 1000;
            color: rgb(153, 180, 238);

         }
        .container{
            text-align: center;
            background-color: rgb(119, 7, 73);
            width: 100%;
            height: 107vh;
            margin-top: 20px;
            border-radius: 2px;
        }
        .header{
            /* background-color: #ade909; */
            cursor: pointer;
            width: 60%; 
            margin-left: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .headerA
        {
            margin-left: 4px;
        }
        .headerB
        {
            margin-left: 80px;
        }
        .header h1{
            color: white;
            
        }
        .header i{
            font-size: 40px;
            margin-top: 5px;
            font-size: 50px;
           
        }
        .material-icons{
            /* margin-left: -30px; */
            color: white;
            display: inline-block;
            padding: 5px;
            border: 2px solid #f8f5f5;
            border-radius: 10px;
            text-align: center;
            background-color: none;
            margin-right: 60px;
            
           
        }
        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 350px;
            margin-top: 60px;
            margin-left: 480px;
            font-weight: 700;
        }
        .login-anchor{
            /* background-color: red; */
            width: 96px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 155px;
            
        }
        .login-anchor a{
            color: rgb(108, 108, 233);
        }
        .login-form h2 {
            margin-bottom: 10px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: grey;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(108, 108, 233);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 6px;
            border: 1px solid #cccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 30%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: rgb(119, 7, 73);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: rgb(119, 7, 73);
        }
        .login-form .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 12px;
        }
        .login-form .forgot-password a:hover {
            text-decoration: none;
        }
        .login-form img{
            margin-top: -20px;
        }
        .login-form .register-here
        {
            text-align: center;
            margin-top: -15px;
        }
        .login-form .register-here a{
            color: #4CAF50;
            text-decoration: none;
            font-size: 12px;
        }
        .copy
        {
            background-color: rgb(119, 7, 73);
            color: white;
           
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="header">
        <div class="headerA"> <i class="material-icons">chevron_left</i></div>
        <script>
            function goToPage(url) {
                window.location.href = url; // Navigate to the specified URL
            }
        </script>
        <div class="headerB"><h1>Bungoma County Filling System</h1></div>
       
        
       </div>
        

            <form class="login-form">
                <img src="..\layout\img\layout_img\bgm_county_logo-r.png" alt="logo_left" srcset="" style="height: 3cm; width: 3cm;">

                <div class="login-anchor"><a href="">Log In</a></div>
                
                <label for="id_number">ID_Number</label>
                <input type="text" id="id_number" name="id_number" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                
                <div class="forgot-password">
                    <a href="">Forgot Password</a>
                    
                </div>
                    <br>
                    <div class="register-here">
                        <a href="user_register.html">Don't have account? Register Here!!</a>
                    </div>
                    
              
               
        
        


                  
    </div>
    <div class="copy">&copy; @2024 ICT Attachees</div>
</body>
</html>
