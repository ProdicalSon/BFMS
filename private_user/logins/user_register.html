<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="user_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="components.css">
<style>
    body{
        background-color: rgb(119, 7, 73);
    }
.container{
    text-align: center;
    background-color: white;
    width: 80%;
    height: 90vh;
    margin-top: 20px;
    border-radius: 8px;
    margin-left: 90px;
}
#content {
            margin-top: 20px;
            
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
      
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .register-form {
            display: flex;
            flex-direction: column;
        }
</style>
   
</head>
<body>
    <div class="header">
            <div class="headerA"> <img src="..\layout\img\layout_img\bgm_county_logo-r.png" alt="logo_left" srcset="" style="height: 3cm; width: 3cm;"></div>

            <div class="headerB"><h1>Bungoma County Filling System</h1></div>
       
        
        </div>
    <div class="container">
       
        
                <form class="register-form">
                   

                <div class="register-anchor"><a href="">Register Now</a></div>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required>
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="id_number">ID_Number</label>
                    <input type="text" id="id_number" name="id_number" required>

                    <label for="employee_number">Employee_Number</label>
                    <input type="text" id="employee_number" name="employee_number" required>
                    
                    <label for="employee_number">Department_Description</label>
                    <textarea id="department_description" name="department_description" rows="2" cols="18"></textarea><br>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <button type="button" class="button" onclick="loadContent()">Register</button>
                    <div id="content"></div>
                
                    <script>
                        function loadContent() {
                            fetch('token.html')
                                .then(response => response.text())
                                .then(data => {
                                    document.getElementById('content').innerHTML = data;
                                })
                                .catch(error => console.error('Error loading content:', error));
                        }
                    </script>
                </form>

               
                    
              
               
        
        


                  
    </div>
    <div class="copy">&copy; @2024 ICT Attachees</div>
</body>
</html>
