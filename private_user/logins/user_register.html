<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_login.css">
    <title>Register</title>
</head>
<body>
    

    <div class="container">
        <div class="header">
            <div class="headerA"> <i class="material-icons">chevron_left</i></div>
 
            <div class="headerB"><h1>Bungoma County Filling System</h1>
            </div>
            <div class="header1">
                <form class="register-form">
                    <div class="login-anchor"><a href="">Register</a></div>

                    <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="firstname" required>

                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" required>
                        
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>

                        <label for="employee_number">Employee_Number</label>
                        <input type="text" id="employee_number" name="employee_number" required>
                        
                        <label for="Department_Description">Department_Description</label>
                        <input type="text" id="department_description" name="Department_Description" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
